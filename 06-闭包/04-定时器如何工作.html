<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器如何工作</title>
    <script>

        console.log(1);

        setInterval(function () {
           console.log(2);
        },0);

        console.log(3);

        //执行结果为 1，3，2
        //为什么不是 1，2，3呢？
        //定时器工作过程：
        /*javaScript的执行是重上往下执行的，当执行到setInterval的时候，
        会把function放到任务队列中，然后继续执行下面的代码，执行完代码后，
        再从任务队列中把function取出来执行*/



    </script>
</head>
<body>

</body>
</html>
