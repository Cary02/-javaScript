<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply的应用</title>
    <script>
        //apply(this指向，[])
        //Math.max(3,5,7);

        var arr = [5, 7, 8, 2, 89];

        //Math.max不能求数组中的最大值
        console.log(Math.max.apply(Math,arr));


        //console.log(1,2,4,6);
        //console.log(arr)

        console.log.apply(console,arr); //-->5 7 8 2 89

    </script>
</head>

</body>
</html>
