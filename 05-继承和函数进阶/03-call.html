<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call</title>
    <script>

        function fn(a, b) {
            console.log( this );
            console.log( a + b );
        }

        var o = {
            name: 'zs'
        }

        //bind() 改变函数的this，并且返回一个函数 ，但是不调用该函数
        var f = fn.bind( o, 1, 2 );
        f();

        //call() 改变函数的this，直接调用该函数
        fn.call( o, 1, 5 );


    </script>
</head>
<body>

</body>
</html>
