<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind的应用</title>
    <script>
        var o = {
            name:'zs',
            fun: function () {
                setInterval(function () {
                    console.log(this.name);
                }.bind(this),1000)
                //bind(this指的是fun)
            }
        }
        o.fun();




        //2
        btn.onclick = function () {
            //事件处理函数中的this 是触发该事件的对象

            //通过bind改变事件处理函数中this的指向
        }.bind(o);


    </script>
</head>
<body>

</body>
</html>
