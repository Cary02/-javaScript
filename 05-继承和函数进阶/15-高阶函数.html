        //写一个函数，生成1-10之间的随机整数
        //第一次调用生成随机数，以后每次调用都返回第一次的随机值
        function getRandom() {
            var random = parseInt(Math.random() * 10) + 1;
            return function () {
                return random;
            };
        }
        var fn = getRandom();
        console.log(fn());//-->2
        console.log(fn());//-->2
        console.log(fn());//-->2
        console.log(fn());//-->2

        //求两个数的和
        //100 +m
        //1000 +m
        //10000 +m

        function getSum(n) {
            return function (m) {
                var sum = n + m;
                return sum;
            }
        }
        //100 +m
        var fn100 = getSum(100);
        console.log(fn100(2));
        //1000 +m
        var fn1000 = getSum(1000);
        console.log(fn1000(3));
        //10000 +m
        var fn10000 = getSum(10000);
        console.log(fn10000(4));
