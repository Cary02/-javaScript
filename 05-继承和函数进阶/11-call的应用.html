<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call的应用</title>
</head>
<script>



    //getElementsByTagName
    //1.伪数组

    var  obj = {
        0 : 100,
        1:34,
        2:343,
        3:3432,
        length :4
    }
    /*obj['4'] = 342
    obj.length++;*/
    Array.prototype.push.call(obj,45,67,878);
    Array.prototype.splice.call(obj,0,3);
    console.dir(obj);

    //2.toString()

    var o = {
        name:'zs'
    };
    console.log(o.toString());  //-->[object Object]
    var arr = [5,6];
    console.log(arr.toString()); //-->5,6
    console.log(Object.prototype.toString.call(arr)); //-->[object Array]
</script>
</head>
