<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
    <script>
        //1,1,2,3,5,8,13,21,34.....
        //n-2 + n-1 = n
        function fn(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fn( n - 2 ) + fn( n - 1 )
        }

        console.log( fn( 9 ) );



    </script>
