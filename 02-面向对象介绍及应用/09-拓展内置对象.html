<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拓展内置对象</title>
    <script>
        var arr = [1, 9, 4, 6, 2];
        Array.prototype.getSum = function () {
            //求数组中偶数的和
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                if (this[i] % 2 ==0) {
                    sum += this[i];
                }
            }
            return sum;
        }
        console.log(arr.getSum());

        //注意
        //数组或者String中的prototype是不可以修改的，只能给prototype添加属性
        //所以当方法多的时候不能用以下方法
        /*Array.prototype = {
            getSum: function () {

            },
            getAll: function () {

            }
        }*/

    </script>
</head>

</html>
