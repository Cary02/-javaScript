<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>

</body>

<script>

    function Hero(name, blood, weapon) {
        this.name = name;
        this.blood = blood;
        this.weapon = weapon;

        this.attack = function () {
            console.log(this.name + '用' + this.weapon + ' 攻击敌人');
        }
    }

    //1.会在内存中创建一个空对象
    //2.设置构造函数的this ，让this指向刚刚创建好的对象
    //3.执行构造函数中的代码
    //4.返回对象

    var hero = new Hero('刘备', 100, '枪');
    hero.attack();

    
    //获取对象的具体类型
    
    //1.无法使用typeOf获取对象的具体类型
    /*console.log(typeof hero);
    var arr = [];
    console.log(typeof arr);*/

    //2.constructor   构造器 /构造函数
    //获取具体对象类型  不建议使用 因为constructor这个属性是可以改变的
    /*var arr = [];
    console.log(hero.constructor === Hero);
    console.log(arr.constructor === Array);*/
    
    
    //3. instanceof 判断某个对象是否是某个构造函数的实例/对象
    console.log(hero instanceof Hero);
    var arr = [];
    console.log(arr instanceof Array);
    
</script>
</html>
