<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示面向对象的开发过程</title>
</head>
<body>

</body>

<script>
    //打印学生的成绩表

    //面向过程开发方式
    //1.输入学生的成绩
    var stu1 = {name: 'zs', subject: '语文', score: 90 };
    var stu2 = {name: 'ls', subject: '语文', score: 90 };
    //2.打印学生的成绩
    console.log(stu1.name, stu1.subject, stu1.score);
    console.log(stu2.name, stu2.subject, stu2.score);



    //面向对象开发方式
    //首先创建一个模板，用于创建对象（实例instance）
    //在javaScript中创建模板是用构造函数function，其他语言中是用类class


    //创建一个学生模板
    function Student(name, subject, score) {
        this.name = name;
        this.subject = subject;
        this.score = score;
        this.printScore = function () {
            console.log(this.name,this.subject,this.score);
        }
    }

    var stu1 = new Student('zs','数学',90);
    var stu2 = new Student('ls','语文',90);

    stu1.printScore();
    stu2.printScore();



</script>
</html>
