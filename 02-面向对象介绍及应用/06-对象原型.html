<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象原型</title>
    <script>
        //每一个构造函数都有一个属性   原型 / 原型对象  prototype
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        //Person.prototype就是一个对象
        console.log(Person.prototype);

        Person.prototype.sayHi = function () {
            console.log('你好呀' + this.name);
        }

        //通过Person构造函数，创建的对象，可以访问Person.prototype中的成员
        var p1 = new Person('zd', 18);
        var p2 = new Person('ls',19);
        p1.sayHi();
        p2.sayHi();
        console.dir(p1);
        console.log(p1.__proto__ === Person.prototype);
        
        
        /*当调用对象的属性和方法的时候，先去找对象本身的属性和方法，
        * 如果对象没有该属性或者方法。此时去调用原型中的方法和属性。
        * 如果对象本身没有该方法和属性，原型中也没有，这时会报错
        * p1.__proto__   对象的__proto__  等于  构造函数的Person.prototype*/
        //p1.__proto__是非标准的
        //在原型对象中有一个属性  constructor  构造函数
        //constructor  作用：记录了创建该对象的构造函数
        
    </script>
</head>
