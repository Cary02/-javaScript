    //3.工厂函数，创建多个对象

    function createHero(name,blood,weapon) {
        var o = new Object();
        o.name = name;
        o.blood = blood;
        o.weapon = weapon;
        o.attack = function () {
            console.log(this.name + '用' + this.weapon + '攻击敌人');
        }
        return o;
    }

    var hero1 = createHero('刘备', 100, '剑');
    var hero2 = createHero('张飞', 100, '刀');
    hero1.attack();
    hero2.attack();
